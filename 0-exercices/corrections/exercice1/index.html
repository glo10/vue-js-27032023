<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice 1</title>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="user in users" :key="user.id">
        {{ user.firstName }} - 
        {{ user.lastName}} - 
        {{ user.age }}
      </li>
    </ul>
  </div>
  <script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
    createApp({
      data() {
        return {
          users: [
            {
              id: 1,
              firstName: 'Glodie',
              lastName: 'Tshimini',
              age: 31
            },
            {
              id: 2,
              firstName: 'G',
              lastName: 'T',
              age: 45
            }
          ]
        }
      }
    }).mount('#app')

  </script>
</body>

</html>
